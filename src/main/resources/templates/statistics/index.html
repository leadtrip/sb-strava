<div th:fragment="content">
    <select class="custom-select" id="reportTypeSelect" aria-label="Select report">
        <option selected disabled>Select a report</option>
        <option value="weekly">Weekly load</option>
    </select>

    <div id="reportContainer" class="mt-4">
        <!-- Report content here -->
    </div>

    <script>
        document.getElementById('reportTypeSelect').addEventListener('change', function () {
            const reportType = this.value;
            fetch(`/statistics/report?reportType=${reportType}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('reportContainer').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading report:', error);
                    document.getElementById('reportContainer').innerHTML = '<p class="text-danger">Failed to load report.</p>';
                });
        });
    </script>
</div>
