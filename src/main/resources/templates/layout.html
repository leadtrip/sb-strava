<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Default Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the navbar and layout */
        body {
            padding-top: 70px; /* Adjust for fixed navbar height */
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-item .nav-link {
            color: #ffffff;
            transition: color 0.3s ease;
        }
        .nav-item .nav-link:hover {
            color: #eeeeee;
        }
        .dropdown-menu {
            background-color: #343a40; /* Dark dropdown menu */
            border: none;
        }
        .dropdown-item {
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        .dropdown-item:hover {
            background-color: #495057; /* Darker hover for dropdown items */
            color: #ffffff;
        }
        .dropdown-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.1); /* Light divider */
        }
        .container {
            margin-top: 20px; /* Add some margin below the navbar */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Strava App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="athleteDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Athlete
                </a>
                <div class="dropdown-menu" aria-labelledby="athleteDropdown">
                    <a class="dropdown-item" href="/athlete">Profile</a>
                    <a class="dropdown-item" href="#">Statistics</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Followers</a>
                    <a class="dropdown-item" href="#">Following</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="activitiesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Activities
                </a>
                <div class="dropdown-menu" aria-labelledby="activitiesDropdown">
                    <a class="dropdown-item" href="#">List Activities</a>
                    <a class="dropdown-item" href="#">Create Activity</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Routes</a>
                    <a class="dropdown-item" href="#">Segments</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <div th:replace="~{${templateName} :: ${fragmentName != null ? fragmentName : 'content'}}"></div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
