<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Default Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script th:src="@{/js/chart.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Strava App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="athleteDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Athlete
                </a>
                <div class="dropdown-menu" aria-labelledby="athleteDropdown">
                    <a class="dropdown-item" href="/profile">Profile</a>
                    <a class="dropdown-item" href="/statistics">Statistics</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="activitiesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Activities
                </a>
                <div class="dropdown-menu" aria-labelledby="activitiesDropdown">
                    <a class="dropdown-item" href="/activities">List Activities</a>
                    <a class="dropdown-item" href="#">Create Activity</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<main class="container d-flex gap-3">
    <!-- Left sidebar -->
    <aside class="d-none d-lg-block" style="width: 25%;" th:if="${leftSidebarFragment != null}">
        <div th:replace="~{__${leftSidebarFragment}__ :: content}"></div>
    </aside>

    <!-- Main content -->
    <section class="flex-grow-1">
        <h1 th:text="${pageTitle}">Page Title</h1>
        <div th:replace="~{${templateName} :: ${fragmentName != null ? fragmentName : 'content'}}"></div>
    </section>

    <!-- Right sidebar -->
    <aside class="d-none d-lg-block" style="width: 25%;" th:if="${rightSidebarFragment != null}">
        <div th:replace="~{__${rightSidebarFragment}__ :: content}"></div>
    </aside>
</main>



</body>
</html>
