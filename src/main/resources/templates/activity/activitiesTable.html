<div th:fragment="activitiesTable">
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="fromDate">Start Date</label>
            <input type="datetime-local" id="fromDate" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="toDate">End Date</label>
            <input type="datetime-local" id="toDate" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="activityType">Activity Type</label>
            <select id="activityType" class="form-select">
                <option value="">All</option>
                <option value="Run">Run</option>
                <option value="Ride">Ride</option>
                <option value="VirtualRide">Virtual ride</option>
                <option value="Swim">Swim</option>
                <option value="Walk">Walk</option>
                <option value="Hike">Hike</option>
                <option value="WeightTraining">Weight training</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Distance</label>
            <div class="input-group">
                <input id="targetDistance" type="number" step="1" class="form-control" placeholder="100">
                <span class="input-group-text">km Â±</span>
                <input id="targetDistanceTolerance" type="number" step="1" class="form-control" value="5">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-3 d-flex align-items-end">
            <button id="filterBtn" class="btn btn-primary w-100">Apply Filters</button>
        </div>
    </div>

    <table id="activitiesTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Start Date</th>
            <th>Name</th>
            <th>Distance</th>
            <th>Elapsed Time</th>
            <th>Elevation Gain</th>
            <th>Sport Type</th>
            <th>Average Watts</th>
            <th>Suffer Score</th>
        </tr>
        </thead>
    </table>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            const table = $('#activitiesTable').DataTable({
                processing: true,
                serverSide: true,
                ajax: {
                    url: /*[[@{/filteredactivities}]]*/,
                    data: function (d) {
                        const order = d.order?.[0];
                        if (order) {
                            const colIndex = order.column;
                            const dir = order.dir;

                            d.sortField = d.columns[colIndex].data;
                            d.sortDir = dir;
                        }
                        const urlParams = new URLSearchParams(window.location.search);
                        d.from = $('#fromDate').val() || urlParams.get('from');
                        d.to = $('#toDate').val() || urlParams.get('to');
                        d.activityType = $('#activityType').val() || urlParams.get('type');
                        d.targetDistance = $('#targetDistance').val();
                        d.targetDistanceTolerance = $('#targetDistanceTolerance').val();
                    }
                },
                columns: [
                    { data: 'startDate' },
                    { data: 'nameAsLink' },
                    { data: 'distance' },
                    { data: 'elapsedTime' },
                    { data: 'totalElevationGain' },
                    { data: 'sportType' },
                    { data: 'averageWatts' },
                    { data: 'sufferScore' }
                ],
                columnDefs: [
                    { orderSequence: ["asc", "desc"], targets: "_all" }
                ]
            });

            $('#filterBtn').on('click', function () {
                table.ajax.reload();
            });

            table.on('xhr.dt', function (e, settings, json, xhr) {
                if (json && json.data) {
                    renderActivityTypeChart(json.data);
                }
            });
        });
        /*]]>*/
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);

            const fromDate = urlParams.get("from");
            const toDate = urlParams.get("to");
            const activityType = urlParams.get("type");

            if (fromDate) {
                document.getElementById("fromDate").value = fromDate;
            }
            if (toDate) {
                document.getElementById("toDate").value = toDate;
            }
            if (activityType) {
                document.getElementById("activityType").value = activityType;
            }
        });
    </script>

</div>
