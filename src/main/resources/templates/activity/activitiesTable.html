<!-- templates/fragments/activitiesTable.html -->
<div th:fragment="activitiesTable">
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="fromDate">Start Date</label>
            <input type="datetime-local" id="fromDate" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="toDate">End Date</label>
            <input type="datetime-local" id="toDate" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="activityType">Activity Type</label>
            <select id="activityType" class="form-select">
                <option value="">All</option>
                <option value="Run">Run</option>
                <option value="Ride">Ride</option>
                <option value="VirtualRide">Virtual ride</option>
                <option value="Swim">Swim</option>
                <option value="Walk">Walk</option>
                <option value="Hike">Hike</option>
                <option value="WeightTraining">Weight training</option>
            </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button id="filterBtn" class="btn btn-primary w-100">Apply Filters</button>
        </div>
    </div>

    <table id="activitiesTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Start Date</th>
            <th>Name</th>
            <th>Distance</th>
            <th>Elapsed Time</th>
            <th>Elevation Gain</th>
            <th>Sport Type</th>
            <th>Average Watts</th>
            <th>Suffer Score</th>
        </tr>
        </thead>
    </table>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            const table = $('#activitiesTable').DataTable({
                processing: true,
                serverSide: true,
                ajax: {
                    url: /*[[@{/localactivities}]]*/,
                    data: function (d) {
                        d.from = $('#fromDate').val();
                        d.to = $('#toDate').val();
                        d.activityType = $('#activityType').val();
                    }
                },
                columns: [
                    { data: 'startDate' },
                    { data: 'name' },
                    { data: 'distance' },
                    { data: 'elapsedTime' },
                    { data: 'totalElevationGain' },
                    { data: 'sportType' },
                    { data: 'averageWatts' },
                    { data: 'sufferScore' }
                ]
            });

            $('#filterBtn').on('click', function () {
                table.ajax.reload();
            });
        });
        /*]]>*/
    </script>
</div>
