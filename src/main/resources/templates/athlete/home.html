<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Athlete Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .athlete-details {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .detail-label {
            font-weight: bold;
            color: #003366;
        }
        .detail-value {
            color: #004080;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Athlete Profile</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center mb-4">
                <img th:src="${athlete.profile}" alt="Athlete Profile" class="profile-img">
            </div>
            <div class="athlete-details">
                <div class="row mb-3">
                    <div class="col-sm-4"><span class="detail-label">Strava ID:</span></div>
                    <div class="col-sm-8"><span class="detail-value" th:text="${athlete.stravaAthleteId}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><span class="detail-label">First Name:</span></div>
                    <div class="col-sm-8"><span class="detail-value" th:text="${athlete.firstname}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><span class="detail-label">Last Name:</span></div>
                    <div class="col-sm-8"><span class="detail-value" th:text="${athlete.lastname}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><span class="detail-label">Country:</span></div>
                    <div class="col-sm-8"><span class="detail-value" th:text="${athlete.country}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><span class="detail-label">Sex:</span></div>
                    <div class="col-sm-8"><span class="detail-value" th:text="${athlete.sex}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><span class="detail-label">FTP:</span></div>
                    <div class="col-sm-8"><span class="detail-value" th:text="${athlete.ftp}"></span></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><span class="detail-label">Weight:</span></div>
                    <div class="col-sm-8"><span class="detail-value" th:text="${athlete.weight}"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
