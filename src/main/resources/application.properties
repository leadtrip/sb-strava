server.port=9050
server.servlet.session.timeout=24h
spring.application.name=sb-strava
strava.client.id=${STRAVA_CLIENT_ID}
strava.client.secret=${STRAVA_CLIENT_SECRET}
strava.oauth.url=https://www.strava.com/oauth/authorize
strava.oauth.scope=read,activity:read_all
strava.redirect.uri=${STRAVA_REDIRECT_URI:http://localhost:9050/oauth/callback}
strava.sync.activityFetchLimit=30
strava.sync.maxPages=10

spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/sb_strava_db?serverTimezone=UTC
spring.datasource.username=sb_strava
spring.datasource.password=sb_strava
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
